<!--

- El método max de la clase Math recibe una lista de valores numéricos y nos retorna el mayor. 
Definir un vector con una lista de valores y llamar al método max utilizando el operador Spread
-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
const num = [1, 4, 6, 8, 10, 12];
const mayor = Math.max(...num);
document.write(`El numero mayor es: ${mayor}`);

</script>

</body>
</html>
